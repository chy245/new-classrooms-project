<div class="container" *ngIf="submitted == false">
  <span>Please enter your JSON data into the text input and submit or upload as a text file</span>
  <form>
    <textarea cols="30" rows="10" [(ngModel)]="jsonText" [ngModelOptions]="{standalone: true}"></textarea>
    <input type="button" value="Submit" (click)="submitJson()">
    <input type="file" (change)="fileChanged($event)">
  </form>
</div>
